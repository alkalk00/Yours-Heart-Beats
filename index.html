<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Your Heart</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh; 
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(#4c0c0c,#000);
      }

      .centre {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      .heart {
        color: #fff;
        font-size: 6rem;
        animation: heartbeat 0.3s infinite alternate;
      }
      #content {
        display: none;
      }
      .fa-heart {
        text-shadow: 0 0 50px #ff004c, 0 0 100px #ff004c, 0 0 150px #ff004c,
          0 0 200px #ff004c, 0 0 250px #ff004c;
      }
      @keyframes heartbeat {
        to {
          transform: scale(1.4);
        }
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div class="centre">
        <h1 class="heart"><i class="fa-solid fa-heart"></i></h1>
      </div>
    </div>
    <audio id="background-music" src="./Saudebaazi.mp3"></audio>
    <script>
      document.body.addEventListener(
        "click",
        function () {
          document.getElementById("content").style.display = "block";
          document.getElementById("background-music").play();
          console.log("testing...");
        },
        { once: true }
      );
    </script>
  </body>
</html>
